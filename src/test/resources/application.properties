management.security.enabled=false
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL

#Liquibase changeLog file
# all settings https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
liquibase.check-change-log-location=true
liquibase.drop-first=true
liquibase.change-log=classpath:db/changelog-master-dev.xml
#liquibase.default-schema=classpath:db/changelog-master-dev.xml
